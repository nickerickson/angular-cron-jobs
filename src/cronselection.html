<div class="cron-wrap">
	<span>Every: </span>
	<select class="cron-select" ng-change="baseChange()" ng-model="myFrequency.base" ng-options="item.value as item.text for item in frequency">
		
	</select>
	<div ng-show="myFrequency.base === 2" class="select-options">
		<span> at
		</span>
		<select class="cron-select" ng-model="myFrequency.pastTheHour" ng-options="item.value as item.value for item in pastTheHour">
		</select>
		<span> past the hour
		</span>
	</div>
	<div ng-show="myFrequency.base === 3" class="select-options">
		<span>at </span>
		<select class="cron-select" ng-model="myFrequency.hourValue" ng-options="item.value as item.value for item in hourValue">
		</select>
		<span> : </span>
		<select class="cron-select" ng-model="myFrequency.minuteValue" ng-options="item.value as item.value for item in minuteValue">
		</select>
	</div>
	<div ng-show="myFrequency.base === 4" class="select-options">
		<span>on
		</span>
		<select class="cron-select" ng-model="myFrequency.dayValue" ng-options="item.value as item.text for item in dayValue">
		</select>
		<span>at </span>
		<select class="cron-select" ng-model="myFrequency.weekHourValue" ng-options="item.value as item.value for item in hourValue">
		</select>
		<span> : </span>
		<select class="cron-select" ng-model="myFrequency.weekMinuteValue" ng-options="item.value as item.value for item in minuteValue">
		</select>
	</div>
	<div ng-show="myFrequency.base === 5" class="select-options">
		<span>on the </span>
		<select class="cron-select" ng-model="myFrequency.dayOfMonthValue" ng-options="item.value as item.text for item in dayOfMonthValue">
		</select>
		<span>at </span>
		<select class="cron-select" ng-model="myFrequency.weekHourValue" ng-options="item.value as item.value for item in hourValue">
		</select>
		<span> : </span>
		<select class="cron-select" ng-model="myFrequency.weekMinuteValue" ng-options="item.value as item.value for item in minuteValue">
		</select>
	</div>
	<div ng-show="myFrequency.base === 6" class="select-options">
		<span>on the </span>
		<select class="cron-select" ng-model="myFrequency.dayOfMonthValue" ng-options="item.value as item.text for item in dayOfMonthValue">
		</select>
		<span>of </span>
		<select class="cron-select" ng-model="myFrequency.monthValue" ng-options="item.value as item.text for item in monthValue">
		</select>
		<span>at </span>
		<select class="cron-select" ng-model="myFrequency.weekHourValue" ng-options="item.value as item.value for item in hourValue">
		</select>
		<span> : </span>
		<select class="cron-select" ng-model="myFrequency.weekMinuteValue" ng-options="item.value as item.value for item in minuteValue">
		</select>
	</div>
</div>
